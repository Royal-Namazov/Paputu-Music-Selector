<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paputu Music Selector</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #FFFFFF;
      text-align: center;
      margin: 0;
      padding: 40px;
    }

    button {
      background-color: #1DB954;
      border: none;
      color: white;
      padding: 15px 40px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 20px;
    }

    button:hover {
      background-color: #1ed760;
    }

    #nowPlaying {
      margin-top: 30px;
      font-size: 22px;
      color: #FFFFFF;
    }

    #timer {
      margin-top: 10px;
      font-size: 18px;
      color: #B3B3B3;
    }

    .volume-control {
      margin-top: 40px;
    }

    .volume-control label {
      display: block;
      margin-bottom: 10px;
      font-size: 18px;
      color: #B3B3B3;
    }

    input[type="range"] {
      width: 200px;
      -webkit-appearance: none;
      background: transparent;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      background: #1DB954;
      border-radius: 50%;
      cursor: pointer;
      margin-top: -5px;
    }

    input[type="range"]::-webkit-slider-runnable-track {
      height: 5px;
      background: #535353;
      border-radius: 2px;
    }

    input[type="range"]::-moz-range-thumb {
      width: 16px;
      height: 16px;
      background: #1DB954;
      border: none;
      border-radius: 50%;
      cursor: pointer;
    }

    input[type="range"]::-moz-range-track {
      height: 5px;
      background: #535353;
      border-radius: 2px;
    }
  </style>
</head>

<body>

  <h1>üéµ Paputu Music Selector üéµ</h1>

  <button onclick="playNext()">‚ñ∂Ô∏è Play Next 1-Min Segment</button>

  <p id="nowPlaying"></p>
  <div id="timer">00:00 / 01:00</div>

  <div class="volume-control">
    <label for="volumeSlider">üîä Volume</label>
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
  </div>

  <audio id="player" preload="auto" crossorigin="anonymous"></audio>

  <script>
    const musicFiles = [
      'music/music1.mp3', 'music/music2.mp3', 'music/music3.mp3', 'music/music4.mp3',
      'music/music5.mp3', 'music/music6.mp3', 'music/music7.mp3', 'music/music8.mp3',
      'music/music9.mp3', 'music/music10.mp3', 'music/music11.mp3', 'music/music12.mp3',
      'music/music13.mp3', 'music/music14.mp3', 'music/music15.mp3', 'music/music16.mp3',
      'music/music17.mp3', 'music/music18.mp3', 'music/music19.mp3', 'music/music20.mp3',
      'music/music21.mp3', 'music/music22.mp3', 'music/music23.mp3', 'music/music24.mp3',
      'music/music25.mp3', 'music/music26.mp3', 'music/music27.mp3', 'music/music28.mp3',
      'music/music29.mp3'
    ];

    const player = document.getElementById('player');
    const nowPlaying = document.getElementById('nowPlaying');
    const timer = document.getElementById('timer');
    const volumeSlider = document.getElementById('volumeSlider');

    let tourSegments = {}; 
    let currentTourSongs = [];
    let intervalId = null;

    player.volume = volumeSlider.value;
    volumeSlider.addEventListener('input', (e) => {
      player.volume = e.target.value;
    });

    function shuffleArray(array) {
      const copy = array.slice();
      for (let i = copy.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [copy[i], copy[j]] = [copy[j], copy[i]];
      }
      return copy;
    }

    function resetTour() {
      currentTourSongs = shuffleArray(musicFiles.slice());
    }

    function getAvailableSegment(musicName, duration) {
      if (!tourSegments[musicName]) {
        tourSegments[musicName] = [];
      }

      // Divide song into non-overlapping 1-min blocks
      const segments = [];
      for (let start = 0; start + 60 <= duration; start += 60) {
        segments.push(start);
      }
      // Remaining small part at the end is ignored

      // Choose a segment that was not played in previous tours
      const availableSegments = segments.filter(seg => !tourSegments[musicName].includes(seg));

      if (availableSegments.length === 0) {
        tourSegments[musicName] = []; // reset segments
        return getAvailableSegment(musicName, duration);
      }

      const randomIndex = Math.floor(Math.random() * availableSegments.length);
      const selected = availableSegments[randomIndex];
      tourSegments[musicName].push(selected);
      return selected;
    }

    function playNext() {
      if (intervalId) {
        clearInterval(intervalId);
        intervalId = null;
      }

      if (currentTourSongs.length === 0) {
        resetTour();
      }

      const nextSong = currentTourSongs.shift();
      player.src = nextSong;
      player.load();

      player.onloadedmetadata = () => {
        const duration = player.duration;
        if (duration < 60) {
          playNext(); // skip too short
          return;
        }

        const segmentStart = getAvailableSegment(nextSong, duration);

        player.currentTime = segmentStart;

        player.play().then(() => {
          const fileName = player.src.split('/').pop();
          const index = musicFiles.findIndex(f => f.endsWith(fileName)) + 1;

          nowPlaying.textContent = `Playing music#${index}`;

          timer.textContent = `00:00 / 01:00`;

          let elapsed = 0;
          intervalId = setInterval(() => {
            elapsed++;
            const min = String(Math.floor(elapsed / 60)).padStart(2, '0');
            const sec = String(elapsed % 60).padStart(2, '0');
            timer.textContent = `${min}:${sec} / 01:00`;

            if (elapsed >= 60) {
              clearInterval(intervalId);
              intervalId = null;
              player.pause();
              playNext();
            }
          }, 1000);
        }).catch(err => {
          console.error('Error playing track:', err);
          playNext();
        });
      };
    }

    window.onload = () => {
      resetTour();
    };
  </script>

</body>
</html>
