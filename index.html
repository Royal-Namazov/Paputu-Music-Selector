<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paputu Music Selector</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #FFFFFF;
      text-align: center;
      margin: 0;
      padding: 40px;
    }
    button {
      background-color: #1DB954;
      border: none;
      color: white;
      padding: 15px 40px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 20px;
    }
    button:hover {
      background-color: #1ed760;
    }
    #nowPlaying {
      margin-top: 30px;
      font-size: 22px;
      color: #FFFFFF;
    }
    #timer {
      margin-top: 10px;
      font-size: 18px;
      color: #B3B3B3;
    }
    .volume-control {
      margin-top: 40px;
    }
    .volume-control label {
      display: block;
      margin-bottom: 10px;
      font-size: 18px;
      color: #B3B3B3;
    }
    input[type="range"] {
      width: 200px;
      -webkit-appearance: none;
      background: transparent;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      background: #1DB954;
      border-radius: 50%;
      cursor: pointer;
      margin-top: -5px;
    }
    input[type="range"]::-webkit-slider-runnable-track {
      height: 5px;
      background: #535353;
      border-radius: 2px;
    }
    input[type="range"]::-moz-range-thumb {
      width: 16px;
      height: 16px;
      background: #1DB954;
      border: none;
      border-radius: 50%;
      cursor: pointer;
    }
    input[type="range"]::-moz-range-track {
      height: 5px;
      background: #535353;
      border-radius: 2px;
    }
  </style>
</head>
<body>

  <h1>üéµ Paputu Music Selector üéµ</h1>

  <button onclick="playNext()">‚ñ∂Ô∏è Play Next 1-Min Segment</button>

  <p id="nowPlaying"></p>
  <div id="timer">00:00 / 01:00</div>

  <div class="volume-control">
    <label for="volumeSlider">üîä Volume</label>
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
  </div>

  <audio id="player" preload="auto" crossorigin="anonymous"></audio>

  <script>
    const musicFiles = Array.from({ length: 29 }, (_, i) => `music/music${i + 1}.mp3`);
    const player = document.getElementById('player');
    const nowPlaying = document.getElementById('nowPlaying');
    const timer = document.getElementById('timer');
    const volumeSlider = document.getElementById('volumeSlider');

    let segmentsMap = {}; // { 'music1.mp3': [startTimes] }
    let segmentDuration = 60;
    let songDurations = {};
    let songIndex = 0;
    let tour = 0;

    player.volume = volumeSlider.value;
    volumeSlider.addEventListener('input', (e) => {
      player.volume = e.target.value;
    });

    async function getDuration(src) {
      return new Promise(resolve => {
        const a = new Audio(src);
        a.addEventListener("loadedmetadata", () => {
          resolve(a.duration);
        });
      });
    }

    function generateNonOverlappingSegments(duration) {
      const segments = [];

      function split(start, end) {
        if (end - start < segmentDuration) return;
        segments.push(start);
        if ((end - start) > 2 * segmentDuration) {
          const mid = (start + end) / 2;
          split(start + segmentDuration, mid);
          split(mid + segmentDuration, end);
        }
      }

      split(0, duration);
      return segments.slice(0, 15); // limit to 15 segments max
    }

    async function init() {
      for (const file of musicFiles) {
        const duration = await getDuration(file);
        songDurations[file] = duration;
        segmentsMap[file] = generateNonOverlappingSegments(duration);
      }
      shuffleAll();
    }

    function shuffleAll() {
      for (const file in segmentsMap) {
        segmentsMap[file] = shuffleArray(segmentsMap[file]);
      }
      musicFiles.sort(() => Math.random() - 0.5);
    }

    function shuffleArray(arr) {
      const copy = arr.slice();
      for (let i = copy.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [copy[i], copy[j]] = [copy[j], copy[i]];
      }
      return copy;
    }

    let elapsed = 0;
    let intervalId;

    function playNext() {
      if (intervalId) clearInterval(intervalId);

      if (songIndex >= musicFiles.length) {
        songIndex = 0;
        tour++;
        shuffleAll();
      }

      const file = musicFiles[songIndex];
      const segments = segmentsMap[file];

      if (!segments || segments.length === 0) {
        console.warn(`No segments left for ${file}, skipping.`);
        songIndex++;
        playNext();
        return;
      }

      const startTime = segments.shift();
      player.src = file;
      player.currentTime = startTime;

      const musicNumber = file.match(/\d+/)[0];
      const totalSegments = generateNonOverlappingSegments(songDurations[file]).length;
      const segmentNumber = totalSegments - segments.length;

      player.play().then(() => {
        nowPlaying.textContent = `Playing music#${musicNumber} (Segment ${segmentNumber}/${totalSegments})`;
        elapsed = 0;
        timer.textContent = "00:00 / 01:00";
        intervalId = setInterval(() => {
          elapsed++;
          if (elapsed >= 60) {
            clearInterval(intervalId);
            player.pause();
            songIndex++;
            playNext();
          } else {
            const min = String(Math.floor(elapsed / 60)).padStart(2, '0');
            const sec = String(elapsed % 60).padStart(2, '0');
            timer.textContent = `${min}:${sec} / 01:00`;
          }
        }, 1000);
      }).catch(err => {
        console.error("Playback error:", err);
        songIndex++;
        playNext();
      });
    }

    window.onload = init;
  </script>
</body>
</html>
