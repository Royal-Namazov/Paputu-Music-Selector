<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paputu Music Selector</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #FFFFFF;
      text-align: center;
      margin: 0;
      padding: 40px;
    }
    button {
      background-color: #1DB954;
      border: none;
      color: white;
      padding: 15px 40px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 20px;
    }
    button:hover {
      background-color: #1ed760;
    }
    #nowPlaying {
      margin-top: 30px;
      font-size: 22px;
    }
    #timer {
      margin-top: 10px;
      font-size: 18px;
      color: #B3B3B3;
    }
    .volume-control {
      margin-top: 40px;
    }
    .volume-control label {
      display: block;
      margin-bottom: 10px;
      font-size: 18px;
      color: #B3B3B3;
    }
    input[type="range"] {
      width: 200px;
      background: transparent;
    }
    input[type="range"]::-webkit-slider-thumb {
      width: 16px;
      height: 16px;
      background: #1DB954;
      border-radius: 50%;
      cursor: pointer;
      margin-top: -5px;
    }
    input[type="range"]::-webkit-slider-runnable-track {
      height: 5px;
      background: #535353;
      border-radius: 2px;
    }
  </style>
</head>
<body>
  <h1>üéµ Paputu Music Selector üéµ</h1>
  <button onclick="playNext()">‚ñ∂Ô∏è Play Next 1-Min Segment</button>
  <p id="nowPlaying"></p>
  <div id="timer">00:00 / 01:00</div>
  <div class="volume-control">
    <label for="volumeSlider">üîä Volume</label>
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
  </div>
  <audio id="player" preload="auto" crossorigin="anonymous"></audio>
  <script>
    const musicDurations = [
      216, 351, 291, 287, 238, 173, 150, 121, 182, 205,
      412, 225, 153, 557, 211, 189, 215, 210, 241, 488,
      72, 291, 225, 1071, 884, 524, 1017, 237, 240
    ];

    const musicFiles = musicDurations.map((_, i) => `music/music${i + 1}.mp3`);
    const player = document.getElementById('player');
    const nowPlaying = document.getElementById('nowPlaying');
    const timer = document.getElementById('timer');
    const volumeSlider = document.getElementById('volumeSlider');

    player.volume = volumeSlider.value;
    volumeSlider.addEventListener('input', e => player.volume = e.target.value);

    const segmentsPerSong = musicDurations.map(d => Math.floor(d / 60));
    const segmentMap = musicDurations.map((_, i) => []); // Holds used segment indices per song
    let tourCounter = 0;

    function getNextSegment(songIndex) {
      const total = segmentsPerSong[songIndex];
      const used = segmentMap[songIndex];
      if (used.length >= total) return null;

      let possible = [];
      for (let i = 0; i < total; i++) if (!used.includes(i)) possible.push(i);
      const choice = possible[Math.floor(Math.random() * possible.length)];
      used.push(choice);
      return choice;
    }

    function resetTour() {
      for (let i = 0; i < segmentMap.length; i++) segmentMap[i] = [];
      tourCounter++;
    }

    async function playNext() {
      if (segmentMap[0].length >= segmentsPerSong[0]) resetTour();

      const availableIndexes = musicFiles.map((_, i) => i);
      const randomSongIndex = availableIndexes[Math.floor(Math.random() * availableIndexes.length)];
      const segmentIndex = getNextSegment(randomSongIndex);
      if (segmentIndex === null) return playNext(); // Retry if all segments used

      const file = musicFiles[randomSongIndex];
      player.src = file;
      player.load();

      player.onloadedmetadata = () => {
        const start = segmentIndex * 60;
        const end = start + 60;
        player.currentTime = start;
        player.play();

        nowPlaying.textContent = `Playing music#${randomSongIndex + 1} (Random Segment ${segmentIndex + 1}/${segmentsPerSong[randomSongIndex]})`;

        let elapsed = 0;
        timer.textContent = `00:00 / 01:00`;

        const interval = setInterval(() => {
          if (elapsed >= 60) {
            clearInterval(interval);
            player.pause();
          } else {
            elapsed++;
            const min = String(Math.floor(elapsed / 60)).padStart(2, '0');
            const sec = String(elapsed % 60).padStart(2, '0');
            timer.textContent = `${min}:${sec} / 01:00`;
          }
        }, 1000);
      };
    }
  </script>
</body>
</html>
