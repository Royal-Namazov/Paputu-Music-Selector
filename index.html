<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paputu Music Selector</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #FFFFFF;
      text-align: center;
      margin: 0;
      padding: 40px;
    }

    button {
      background-color: #1DB954;
      border: none;
      color: white;
      padding: 15px 40px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 20px;
    }

    button:hover {
      background-color: #1ed760;
    }

    #nowPlaying {
      margin-top: 30px;
      font-size: 22px;
      color: #FFFFFF;
    }

    #timer {
      margin-top: 10px;
      font-size: 18px;
      color: #B3B3B3;
    }

    .volume-control {
      margin-top: 40px;
    }

    .volume-control label {
      display: block;
      margin-bottom: 10px;
      font-size: 18px;
      color: #B3B3B3;
    }

    input[type="range"] {
      width: 200px;
      -webkit-appearance: none;
      background: transparent;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      background: #1DB954;
      border-radius: 50%;
      cursor: pointer;
      margin-top: -5px;
    }

    input[type="range"]::-webkit-slider-runnable-track {
      height: 5px;
      background: #535353;
      border-radius: 2px;
    }

    input[type="range"]::-moz-range-thumb {
      width: 16px;
      height: 16px;
      background: #1DB954;
      border: none;
      border-radius: 50%;
      cursor: pointer;
    }

    input[type="range"]::-moz-range-track {
      height: 5px;
      background: #535353;
      border-radius: 2px;
    }
  </style>
</head>
<body>
  <h1>üéµ Paputu Music Selector üéµ</h1>
  <button onclick="playNext()">‚ñ∂Ô∏è Play Next 1-Min Segment</button>
  <p id="nowPlaying"></p>
  <div id="timer">00:00 / 01:00</div>
  <div class="volume-control">
    <label for="volumeSlider">üîä Volume</label>
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
  </div>

  <audio id="player" preload="auto" crossorigin="anonymous"></audio>

  <script>
    const musicFiles = Array.from({ length: 29 }, (_, i) => `music/music${i + 1}.mp3`);
    const player = document.getElementById('player');
    const nowPlaying = document.getElementById('nowPlaying');
    const timer = document.getElementById('timer');
    const volumeSlider = document.getElementById('volumeSlider');
    const segmentDuration = 60;

    player.volume = volumeSlider.value;
    volumeSlider.addEventListener('input', e => {
      player.volume = e.target.value;
    });

    const segmentMap = new Map();
    const playedSegments = new Map();
    let shuffledList = [];
    let currentIndex = 0;
    let intervalId = null;

    function shuffleArray(array) {
      const copy = [...array];
      for (let i = copy.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [copy[i], copy[j]] = [copy[j], copy[i]];
      }
      return copy;
    }

    function generateNonOverlappingSegments(duration) {
      const segments = [];
      function split(start, end) {
        if (end - start < segmentDuration) return;
        segments.push(start);
        if ((end - start) > 2 * segmentDuration) {
          const mid = (start + end) / 2;
          split(start + segmentDuration, mid);
          split(mid + segmentDuration, end);
        }
      }
      split(0, duration);
      if (segments.length < 2 && duration >= segmentDuration * 2) {
        segments.push(duration - segmentDuration);
      }
      return segments.slice(0, 15);
    }

    function prepareNextSong() {
      if (currentIndex >= shuffledList.length) {
        shuffledList = shuffleArray(musicFiles);
        currentIndex = 0;
      }
      const file = shuffledList[currentIndex++];
      player.src = file;
      player.load();

      player.onloadedmetadata = () => {
        const duration = player.duration;
        const musicKey = file;
        if (!segmentMap.has(musicKey)) {
          segmentMap.set(musicKey, generateNonOverlappingSegments(duration));
          playedSegments.set(musicKey, new Set());
        }

        const segments = segmentMap.get(musicKey);
        const played = playedSegments.get(musicKey);
        const available = segments.filter(s => !played.has(s));

        if (available.length === 0) {
          playedSegments.set(musicKey, new Set());
          return prepareNextSong();
        }

        const startTime = available[Math.floor(Math.random() * available.length)];
        played.add(startTime);

        const segmentIndex = segments.indexOf(startTime) + 1;
        const musicNumber = musicFiles.indexOf(file) + 1;
        const totalSegments = segments.length;
        nowPlaying.textContent = `Playing music#${musicNumber} (Random Segment ${segmentIndex}/${totalSegments})`;

        player.currentTime = startTime;
        player.play();

        let elapsed = 0;
        clearInterval(intervalId);
        intervalId = setInterval(() => {
          if (elapsed >= segmentDuration) {
            clearInterval(intervalId);
            player.pause();
          } else {
            elapsed++;
            timer.textContent = `${String(Math.floor(elapsed / 60)).padStart(2, '0')}:${String(elapsed % 60).padStart(2, '0')} / 01:00`;
          }
        }, 1000);
      };
    }

    function playNext() {
      clearInterval(intervalId);
      prepareNextSong();
    }

    window.onload = () => {
      shuffledList = shuffleArray(musicFiles);
    };
  </script>
</body>
</html>
