<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paputu Music Selector</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #FFFFFF;
      text-align: center;
      margin: 0;
      padding: 40px;
    }
    button {
      background-color: #1DB954;
      border: none;
      color: white;
      padding: 15px 40px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 20px;
    }
    button:hover {
      background-color: #1ed760;
    }
    #nowPlaying {
      margin-top: 30px;
      font-size: 22px;
      color: #FFFFFF;
    }
    #timer {
      margin-top: 10px;
      font-size: 18px;
      color: #B3B3B3;
    }
    .volume-control {
      margin-top: 40px;
    }
    .volume-control label {
      display: block;
      margin-bottom: 10px;
      font-size: 18px;
      color: #B3B3B3;
    }
    input[type="range"] {
      width: 200px;
      -webkit-appearance: none;
      background: transparent;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      background: #1DB954;
      border-radius: 50%;
      cursor: pointer;
      margin-top: -5px;
    }
    input[type="range"]::-webkit-slider-runnable-track {
      height: 5px;
      background: #535353;
      border-radius: 2px;
    }
    input[type="range"]::-moz-range-thumb {
      width: 16px;
      height: 16px;
      background: #1DB954;
      border: none;
      border-radius: 50%;
      cursor: pointer;
    }
    input[type="range"]::-moz-range-track {
      height: 5px;
      background: #535353;
      border-radius: 2px;
    }
  </style>
</head>

<body>

  <h1>üéµ Paputu Music Selector üéµ</h1>

  <button onclick="playNext()">‚ñ∂Ô∏è Play Next 1-Min Segment</button>

  <p id="nowPlaying"></p>
  <div id="timer">00:00 / 01:00</div>

  <div class="volume-control">
    <label for="volumeSlider">üîä Volume</label>
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
  </div>

  <audio id="player" preload="auto" crossorigin="anonymous"></audio>

  <script>
    const musicFiles = [
      'music/music1.mp3', 'music/music2.mp3', 'music/music3.mp3', 'music/music4.mp3',
      'music/music5.mp3', 'music/music6.mp3', 'music/music7.mp3', 'music/music8.mp3',
      'music/music9.mp3', 'music/music10.mp3', 'music/music11.mp3', 'music/music12.mp3',
      'music/music13.mp3', 'music/music14.mp3', 'music/music15.mp3', 'music/music16.mp3',
      'music/music17.mp3', 'music/music18.mp3', 'music/music19.mp3', 'music/music20.mp3',
      'music/music21.mp3', 'music/music22.mp3', 'music/music23.mp3', 'music/music24.mp3',
      'music/music25.mp3', 'music/music26.mp3', 'music/music27.mp3', 'music/music28.mp3',
      'music/music29.mp3'
    ];

    const player = document.getElementById('player');
    const nowPlaying = document.getElementById('nowPlaying');
    const timer = document.getElementById('timer');
    const volumeSlider = document.getElementById('volumeSlider');

    player.volume = volumeSlider.value;
    volumeSlider.addEventListener('input', (e) => {
      player.volume = e.target.value;
    });

    let shuffledMusicList = [];
    let usedSegments = {}; // {musicIndex: [start1, start2, ...] }
    let intervalId = null;

    function shuffleArray(array) {
      const copy = array.slice();
      for (let i = copy.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [copy[i], copy[j]] = [copy[j], copy[i]];
      }
      return copy;
    }

    function getNewSegment(musicIndex, duration) {
      if (!usedSegments[musicIndex]) usedSegments[musicIndex] = [];

      let newStart;
      let tries = 0;
      do {
        if (duration <= 60) {
          newStart = 0;
          break;
        }
        const maxStart = duration - 60;
        newStart = Math.random() * maxStart;

        var overlap = usedSegments[musicIndex].some(prev => Math.abs(prev - newStart) < 60);
        tries++;

      } while (overlap && tries < 100);

      usedSegments[musicIndex].push(newStart);
      return newStart;
    }

    function prepareNewTour() {
      shuffledMusicList = shuffleArray([...Array(musicFiles.length).keys()]); // [0,1,2,...28]
    }

    function playNext() {
      if (intervalId) {
        clearInterval(intervalId);
      }

      if (shuffledMusicList.length === 0) {
        prepareNewTour();
      }

      const musicIndex = shuffledMusicList.shift();
      const musicFile = musicFiles[musicIndex];
      player.src = musicFile;
      player.load();

      player.onloadedmetadata = () => {
        const duration = player.duration;
        const segmentStart = getNewSegment(musicIndex, duration);

        console.log(`üéµ Playing music#${musicIndex + 1} at ${segmentStart.toFixed(2)}s`);

        player.currentTime = segmentStart;

        player.play().then(() => {
          nowPlaying.textContent = `Playing music#${musicIndex + 1}`;
          timer.textContent = `00:00 / 01:00`;

          let elapsed = 0;
          intervalId = setInterval(() => {
            if (elapsed >= 60) {
              clearInterval(intervalId);
              player.pause();
              playNext();
            } else {
              elapsed++;
              timer.textContent = `${String(Math.floor(elapsed / 60)).padStart(2, '0')}:${String(elapsed % 60).padStart(2, '0')} / 01:00`;
            }
          }, 1000);

        }).catch(err => {
          console.error('Error playing track:', err);
          playNext();
        });
      };
    }

    window.onload = () => {
      prepareNewTour();
    };
  </script>

</body>
</html>
