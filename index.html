<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paputu Music Selector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #121212;
      color: #fff;
      margin-top: 50px;
    }
    button {
      padding: 15px 30px;
      font-size: 20px;
      background-color: #1db954;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #17a74a;
    }
    #nowPlaying, #timer {
      margin-top: 20px;
      font-size: 20px;
    }
    .volume-control {
      margin-top: 30px;
    }
    input[type="range"] {
      width: 200px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>üéµ Paputu Music Selector üéµ</h1>
  <button onclick="playNext()">‚ñ∂Ô∏è Play Next 1-Min Segment</button>
  <p id="nowPlaying"></p>
  <div id="timer">00:00 / 01:00</div>

  <div class="volume-control">
    <label for="volumeSlider">üîä Volume</label><br>
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
  </div>

  <!-- 1 Player + 5 Preloaders -->
  <audio id="player" preload="auto" crossorigin="anonymous"></audio>
  <audio id="preloader1" preload="auto" style="display:none;" crossorigin="anonymous"></audio>
  <audio id="preloader2" preload="auto" style="display:none;" crossorigin="anonymous"></audio>
  <audio id="preloader3" preload="auto" style="display:none;" crossorigin="anonymous"></audio>
  <audio id="preloader4" preload="auto" style="display:none;" crossorigin="anonymous"></audio>
  <audio id="preloader5" preload="auto" style="display:none;" crossorigin="anonymous"></audio>

  <script>
    const musicFiles = [
      'music/music1.mp3', 'music/music2.mp3', 'music/music3.mp3', 'music/music4.mp3',
      'music/music5.mp3', 'music/music6.mp3', 'music/music7.mp3', 'music/music8.mp3',
      'music/music9.mp3', 'music/music10.mp3', 'music/music11.mp3', 'music/music12.mp3',
      'music/music13.mp3', 'music/music14.mp3', 'music/music15.mp3', 'music/music16.mp3',
      'music/music17.mp3', 'music/music18.mp3', 'music/music19.mp3', 'music/music20.mp3',
      'music/music21.mp3', 'music/music22.mp3', 'music/music23.mp3', 'music/music24.mp3',
      'music/music25.mp3', 'music/music26.mp3', 'music/music27.mp3', 'music/music28.mp3',
      'music/music29.mp3'
    ];

    const player = document.getElementById('player');
    const preloaders = [
      document.getElementById('preloader1'),
      document.getElementById('preloader2'),
      document.getElementById('preloader3'),
      document.getElementById('preloader4'),
      document.getElementById('preloader5')
    ];
    const nowPlaying = document.getElementById('nowPlaying');
    const timer = document.getElementById('timer');
    const volumeSlider = document.getElementById('volumeSlider');

    let shuffledList = [];
    let preloadQueue = [];
    let intervalId = null;

    player.volume = volumeSlider.value;
    volumeSlider.addEventListener('input', (e) => {
      player.volume = e.target.value;
    });

    function shuffleArray(array) {
      const copy = array.slice();
      for (let i = copy.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [copy[i], copy[j]] = [copy[j], copy[i]];
      }
      return copy;
    }

    function prepareNextTracks() {
      while (preloadQueue.length < 5 && shuffledList.length > 0) {
        const file = shuffledList.shift();
        const preloader = preloaders[preloadQueue.length];
        preloader.src = file;
        preloader.load();
        preloadQueue.push(preloader);
      }
    }

    function getRandomSegment(duration) {
      if (duration <= 60) return 0;
      const maxStart = duration - 60;
      return Math.random() * maxStart;
    }

    function playNext() {
      if (intervalId) {
        clearInterval(intervalId);
        intervalId = null;
      }

      if (preloadQueue.length === 0) {
        shuffledList = shuffleArray(musicFiles);
        prepareNextTracks();
      }

      const preloader = preloadQueue.shift();
      player.src = preloader.src;
      player.load();

      player.onloadedmetadata = () => {
        const duration = player.duration;
        const startTime = getRandomSegment(duration);

        player.currentTime = startTime;

        player.play().then(() => {
          const trackIndex = musicFiles.indexOf(preloader.src.split('/').pop());
          nowPlaying.textContent = `Playing music#${trackIndex + 1} (Random 1-min Segment)`;
          timer.textContent = `00:00 / 01:00`;

          let elapsed = 0;
          intervalId = setInterval(() => {
            if (elapsed >= 60) {
              clearInterval(intervalId);
              player.pause();
              playNext();
            } else {
              elapsed++;
              timer.textContent = `${String(Math.floor(elapsed / 60)).padStart(2, '0')}:${String(elapsed % 60).padStart(2, '0')} / 01:00`;
            }
          }, 1000);

          prepareNextTracks(); // Keep preloading ahead
        }).catch(err => {
          console.error('Error playing track:', err);
          playNext();
        });
      };
    }

    window.onload = () => {
      shuffledList = shuffleArray(musicFiles);
      prepareNextTracks();
    };
  </script>

</body>
</html>
