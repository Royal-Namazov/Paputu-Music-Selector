<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paputu Music Selector</title>

  <!-- Using Poppins (closest free version to Spotify's font) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #FFFFFF;
      text-align: center;
      margin: 0;
      padding: 40px;
    }

    button {
      background-color: #1DB954;
      border: none;
      color: white;
      padding: 15px 40px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 20px;
    }

    button:hover {
      background-color: #1ed760;
    }

    #nowPlaying {
      margin-top: 30px;
      font-size: 22px;
    }

    #timer {
      margin-top: 10px;
      font-size: 18px;
      color: #B3B3B3;
    }

    .volume-control {
      margin-top: 40px;
    }

    .volume-control label {
      display: block;
      margin-bottom: 10px;
      font-size: 18px;
      color: #B3B3B3;
    }

    input[type="range"] {
      width: 200px;
      -webkit-appearance: none;
      background: transparent;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      background: #1DB954;
      border-radius: 50%;
      cursor: pointer;
      margin-top: -5px;
    }

    input[type="range"]::-webkit-slider-runnable-track {
      height: 5px;
      background: #535353;
      border-radius: 2px;
    }

    input[type="range"]::-moz-range-thumb {
      width: 16px;
      height: 16px;
      background: #1DB954;
      border: none;
      border-radius: 50%;
      cursor: pointer;
    }

    input[type="range"]::-moz-range-track {
      height: 5px;
      background: #535353;
      border-radius: 2px;
    }
  </style>
</head>

<body>

  <h1>üéµ Paputu Music Selector üéµ</h1>

  <button id="playButton">‚ñ∂Ô∏è Play Next 1-Min Segment</button>

  <p id="nowPlaying"></p>
  <div id="timer">00:00 / 01:00</div>

  <div class="volume-control">
    <label for="volumeSlider">üîä Volume</label>
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
  </div>

  <!-- Audio Elements -->
  <audio id="player" preload="auto" crossorigin="anonymous"></audio>
  <audio id="preloader1" preload="auto" crossorigin="anonymous" hidden></audio>
  <audio id="preloader2" preload="auto" crossorigin="anonymous" hidden></audio>
  <audio id="preloader3" preload="auto" crossorigin="anonymous" hidden></audio>
  <audio id="preloader4" preload="auto" crossorigin="anonymous" hidden></audio>
  <audio id="preloader5" preload="auto" crossorigin="anonymous" hidden></audio>

  <script>
  const musicFiles = Array.from({length: 29}, (_, i) => `music/music${i + 1}.mp3`);
  const player = document.getElementById('player');
  const preloaders = [
    document.getElementById('preloader1'),
    document.getElementById('preloader2'),
    document.getElementById('preloader3'),
    document.getElementById('preloader4'),
    document.getElementById('preloader5')
  ];
  const nowPlaying = document.getElementById('nowPlaying');
  const timer = document.getElementById('timer');
  const volumeSlider = document.getElementById('volumeSlider');
  const playButton = document.getElementById('playButton');

  let shuffledList = [];
  let preloadQueue = [];
  let intervalId = null;
  let segmentSelection = ["first", "middle", "last"];  // Segment order

  player.volume = volumeSlider.value;
  volumeSlider.addEventListener('input', e => {
    player.volume = e.target.value;
  });

  playButton.addEventListener('click', playNext);

  function shuffleArray(array) {
    const copy = [...array];
    for (let i = copy.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [copy[i], copy[j]] = [copy[j], copy[i]];
    }
    return copy;
  }

  function prepareNextTracks() {
    while (preloadQueue.length < 5 && shuffledList.length > 0) {
      const file = shuffledList.shift();
      const preloader = preloaders[preloadQueue.length];
      preloader.src = file;
      preloader.load();
      preloadQueue.push(preloader);
    }
  }

  function getSegmentTime(duration, segment) {
    if (segment === "first") return 0;
    if (segment === "last") return duration - 60;
    return duration / 2 - 30;  // Middle
  }

  function playNext() {
    if (intervalId) {
      clearInterval(intervalId);
    }

    if (preloadQueue.length === 0) {
      shuffledList = shuffleArray(musicFiles);
      prepareNextTracks();
    }

    const preloader = preloadQueue.shift();
    player.src = preloader.src;
    player.load();

    player.onloadedmetadata = () => {
      const duration = player.duration;
      const segment = segmentSelection.shift(); // Get the current segment (first, middle, last)
      segmentSelection.push(segment); // Recycle the order

      const startTime = getSegmentTime(duration, segment);
      player.currentTime = startTime;

      player.play().then(() => {
        const fileName = player.src.split('/').pop();
        const matchingIndex = musicFiles.findIndex(f => f.endsWith(fileName));
        nowPlaying.textContent = `Playing music#${matchingIndex + 1} (${segment} Segment)`;
        timer.textContent = `00:00 / 01:00`;

        let elapsed = 0;
        intervalId = setInterval(() => {
          elapsed++;
          timer.textContent = `${String(Math.floor(elapsed / 60)).padStart(2, '0')}:${String(elapsed % 60).padStart(2, '0')} / 01:00`;
          if (elapsed >= 60) {
            clearInterval(intervalId);
            player.pause();
            playNext();
          }
        }, 1000);

        prepareNextTracks();
      }).catch(err => {
        console.error('Error playing track:', err);
        playNext();
      });
    };
  }

  window.addEventListener('load', () => {
    shuffledList = shuffleArray(musicFiles);
    prepareNextTracks();
  });
</script>

</body>
</html>
