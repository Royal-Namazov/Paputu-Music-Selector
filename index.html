<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paputu Music Selector</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #FFFFFF;
      text-align: center;
      margin: 0;
      padding: 40px;
    }
    button {
      background-color: #1DB954;
      border: none;
      color: white;
      padding: 15px 40px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 20px;
    }
    button:hover {
      background-color: #1ed760;
    }
    #nowPlaying {
      margin-top: 30px;
      font-size: 22px;
      color: #FFFFFF;
    }
    #timer {
      margin-top: 10px;
      font-size: 18px;
      color: #B3B3B3;
    }
    .volume-control {
      margin-top: 40px;
    }
    .volume-control label {
      display: block;
      margin-bottom: 10px;
      font-size: 18px;
      color: #B3B3B3;
    }
    input[type="range"] {
      width: 200px;
      -webkit-appearance: none;
      background: transparent;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      background: #1DB954;
      border-radius: 50%;
      cursor: pointer;
      margin-top: -5px;
    }
    input[type="range"]::-webkit-slider-runnable-track {
      height: 5px;
      background: #535353;
      border-radius: 2px;
    }
    input[type="range"]::-moz-range-thumb {
      width: 16px;
      height: 16px;
      background: #1DB954;
      border: none;
      border-radius: 50%;
      cursor: pointer;
    }
    input[type="range"]::-moz-range-track {
      height: 5px;
      background: #535353;
      border-radius: 2px;
    }
  </style>
</head>
<body>
  <h1>üéµ Paputu Music Selector üéµ</h1>
  <button onclick="playNext()">‚ñ∂Ô∏è Play Next 1-Min Segment</button>
  <p id="nowPlaying"></p>
  <div id="timer">00:00 / 01:00</div>
  <div class="volume-control">
    <label for="volumeSlider">üîä Volume</label>
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
  </div>

  <!-- Audio Elements -->
  <audio id="player" preload="auto" crossorigin="anonymous"></audio>
  <audio id="preloader1" preload="auto" style="display:none;" crossorigin="anonymous"></audio>
  <audio id="preloader2" preload="auto" style="display:none;" crossorigin="anonymous"></audio>
  <audio id="preloader3" preload="auto" style="display:none;" crossorigin="anonymous"></audio>
  <audio id="preloader4" preload="auto" style="display:none;" crossorigin="anonymous"></audio>
  <audio id="preloader5" preload="auto" style="display:none;" crossorigin="anonymous"></audio>

  <script>
    const musicFiles = [
      'music/music1.mp3', 'music/music2.mp3', 'music/music3.mp3', 'music/music4.mp3',
      'music/music5.mp3', 'music/music6.mp3', 'music/music7.mp3', 'music/music8.mp3',
      'music/music9.mp3', 'music/music10.mp3', 'music/music11.mp3', 'music/music12.mp3',
      'music/music13.mp3', 'music/music14.mp3', 'music/music15.mp3', 'music/music16.mp3',
      'music/music17.mp3', 'music/music18.mp3', 'music/music19.mp3', 'music/music20.mp3',
      'music/music21.mp3', 'music/music22.mp3', 'music/music23.mp3', 'music/music24.mp3',
      'music/music25.mp3', 'music/music26.mp3', 'music/music27.mp3', 'music/music28.mp3',
      'music/music29.mp3'
    ];

    const player = document.getElementById('player');
    const preloaders = [
      document.getElementById('preloader1'),
      document.getElementById('preloader2'),
      document.getElementById('preloader3'),
      document.getElementById('preloader4'),
      document.getElementById('preloader5')
    ];
    const nowPlaying = document.getElementById('nowPlaying');
    const timer = document.getElementById('timer');
    const volumeSlider = document.getElementById('volumeSlider');

    let shuffledList = [];
    let preloadQueue = [];
    let intervalId = null;
    let currentSegmentIndex = -1;
    let currentTrackIndex = -1;
    let currentTrackDuration = 0;

    player.volume = volumeSlider.value;
    volumeSlider.addEventListener('input', (e) => {
      player.volume = e.target.value;
    });

    function shuffleArray(array) {
      const copy = array.slice();
      for (let i = copy.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [copy[i], copy[j]] = [copy[j], copy[i]];
      }
      return copy;
    }

    function prepareNextTracks() {
      while (preloadQueue.length < 5 && shuffledList.length > 0) {
        const file = shuffledList.shift();
        const preloader = preloaders[preloadQueue.length];
        preloader.src = file;
        preloader.load();
        preloadQueue.push({
          element: preloader,
          src: file,
          ready: false
        });
        preloader.addEventListener('canplaythrough', () => {
          const item = preloadQueue.find(item => item.element === preloader);
          if (item) item.ready = true;
        });
      }
    }

    function getRandomSegment(duration) {
      const maxStart = Math.max(0, duration - 60);
      return Math.random() * maxStart;
    }

    function getTotalSegments(duration) {
      return Math.floor(duration / 60);
    }

    function playNext() {
      if (intervalId) {
        clearInterval(intervalId);
        intervalId = null;
      }

      // Find the first ready track in the queue
      let readyIndex = preloadQueue.findIndex(item => item.ready);
      if (readyIndex === -1 && preloadQueue.length > 0) {
        // If none are ready but we have tracks, just use the first one
        readyIndex = 0;
      }

      if (readyIndex === -1) {
        // If queue is empty, reshuffle and prepare
        if (shuffledList.length === 0) {
          shuffledList = shuffleArray([...musicFiles]);
        }
        prepareNextTracks();
        // Try again after a short delay
        setTimeout(playNext, 100);
        return;
      }

      // Get the next ready track
      const nextTrack = preloadQueue.splice(readyIndex, 1)[0];
      player.src = nextTrack.src;
      
      // Immediately start playing the current track while loading the next one
      player.currentTime = 0;
      player.play().catch(err => {
        console.error('Play error:', err);
        playNext();
      });

      player.onloadedmetadata = () => {
        currentTrackDuration = player.duration;
        const totalSegments = getTotalSegments(currentTrackDuration);
        const startTime = getRandomSegment(currentTrackDuration);
        
        player.currentTime = startTime;
        currentTrackIndex = musicFiles.indexOf(nextTrack.src);
        
        let currentSegment = 1;
        nowPlaying.textContent = `Playing music#${currentTrackIndex + 1} (Random Segment ${currentSegment} / ${totalSegments})`;
        timer.textContent = `00:00 / 01:00`;

        let elapsed = 0;
        intervalId = setInterval(() => {
          if (elapsed >= 60) {
            currentSegment++;
            elapsed = 0;

            if (currentSegment > totalSegments) {
              clearInterval(intervalId);
              playNext();
            } else {
              player.currentTime = getRandomSegment(currentTrackDuration);
              nowPlaying.textContent = `Playing music#${currentTrackIndex + 1} (Random Segment ${currentSegment} / ${totalSegments})`;
            }
          } else {
            elapsed++;
            timer.textContent = `${String(Math.floor(elapsed / 60)).padStart(2, '0')}:${String(elapsed % 60).padStart(2, '0')} / 01:00`;
          }
        }, 1000);
      };

      // Prepare the next tracks in background
      prepareNextTracks();
    }

    window.onload = () => {
      shuffledList = shuffleArray([...musicFiles]);
      prepareNextTracks();
      // Start with the first track immediately
      playNext();
    };
  </script>
</body>
</html>
