<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paputu Music Selector</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #FFFFFF;
      text-align: center;
      margin: 0;
      padding: 40px;
    }
    button {
      background-color: #1DB954;
      border: none;
      color: white;
      padding: 15px 40px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 20px;
    }
    button:hover {
      background-color: #1ed760;
    }
    #nowPlaying {
      margin-top: 30px;
      font-size: 22px;
      color: #FFFFFF;
    }
    #timer {
      margin-top: 10px;
      font-size: 18px;
      color: #B3B3B3;
    }
    .volume-control {
      margin-top: 40px;
    }
    .volume-control label {
      display: block;
      margin-bottom: 10px;
      font-size: 18px;
      color: #B3B3B3;
    }
    input[type="range"] {
      width: 200px;
      -webkit-appearance: none;
      background: transparent;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      background: #1DB954;
      border-radius: 50%;
      cursor: pointer;
      margin-top: -5px;
    }
    input[type="range"]::-webkit-slider-runnable-track {
      height: 5px;
      background: #535353;
      border-radius: 2px;
    }
    input[type="range"]::-moz-range-thumb {
      width: 16px;
      height: 16px;
      background: #1DB954;
      border: none;
      border-radius: 50%;
      cursor: pointer;
    }
    input[type="range"]::-moz-range-track {
      height: 5px;
      background: #535353;
      border-radius: 2px;
    }
  </style>
</head>
<body>

<h1>üéµ Paputu Music Selector üéµ</h1>
<button onclick="playNext()">‚ñ∂Ô∏è Play Next 1-Min Segment</button>
<p id="nowPlaying"></p>
<div id="timer">00:00 / 01:00</div>

<div class="volume-control">
  <label for="volumeSlider">üîä Volume</label>
  <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
</div>

<audio id="player" preload="auto" crossorigin="anonymous"></audio>

<script>
const musicFiles = Array.from({length: 29}, (_, i) => `music/music${i+1}.mp3`);

const player = document.getElementById('player');
const nowPlaying = document.getElementById('nowPlaying');
const timer = document.getElementById('timer');
const volumeSlider = document.getElementById('volumeSlider');

player.volume = volumeSlider.value;
volumeSlider.addEventListener('input', (e) => {
  player.volume = e.target.value;
});

let musicQueue = [...musicFiles];
let currentMusic = null;
let segments = [];
let intervalId = null;

// Split music into segment logic
function splitSegments(duration) {
  const segments = [];
  function split(start, end) {
    if (end - start <= 60) {
      segments.push({start, end});
      return;
    }
    segments.push({start, start: start, end: start + 60});
    segments.push({start: end - 60, end: end});
    const middleStart = start + 60;
    const middleEnd = end - 60;
    if (middleEnd - middleStart > 60) {
      split(middleStart, middleEnd);
    }
  }
  split(0, duration);
  return segments;
}

function playNext() {
  if (intervalId) {
    clearInterval(intervalId);
    intervalId = null;
  }

  if (!currentMusic || segments.length === 0) {
    if (musicQueue.length === 0) {
      musicQueue = [...musicFiles];
    }
    const nextMusic = musicQueue.shift();
    currentMusic = nextMusic;
    player.src = currentMusic;
    player.load();
    player.onloadedmetadata = () => {
      const duration = player.duration;
      segments = splitSegments(duration);
      playSegment();
    };
  } else {
    playSegment();
  }
}

function playSegment() {
  const seg = segments.shift();
  player.currentTime = seg.start;
  player.play().then(() => {
    const fileName = player.src.split('/').pop(); 
    const musicIndex = musicFiles.findIndex(f => f.endsWith(fileName)) + 1;
    nowPlaying.textContent = `Playing music#${musicIndex}`;

    timer.textContent = `00:00 / 01:00`;
    let elapsed = 0;
    intervalId = setInterval(() => {
      elapsed++;
      timer.textContent = `${String(Math.floor(elapsed/60)).padStart(2,'0')}:${String(elapsed%60).padStart(2,'0')} / 01:00`;
      if (elapsed >= 60) {
        clearInterval(intervalId);
        intervalId = null;
        player.pause();
      }
    }, 1000);
  }).catch(err => {
    console.error('Playback error:', err);
  });
}

window.onload = () => {
  musicQueue = shuffleArray(musicQueue);
};

function shuffleArray(arr) {
  const copy = arr.slice();
  for (let i = copy.length-1; i>0; i--) {
    const j = Math.floor(Math.random() * (i+1));
    [copy[i], copy[j]] = [copy[j], copy[i]];
  }
  return copy;
}
</script>

</body>
</html>
